<!DOCTYPE html>
<html>

<head>
<title>Funbrain</title>
<link rel="stylesheet" type="text/css" href="Ticket-2.css">
</head>

<body>

<div class="container">
	<div class="text">
		<h1>Funbrain</h1>
	  
		<h4>Welcome to Funbrain. </h4>  
	  
		<p>With this game guess a number between 0 and 100.  </p>
	  
		<p>Click the submit button and you will get to see from the feedback below whether your guess is correct.</p>
	</div>
	  
	<!--input box--> 
	<div class="input">
	    <input id="userguess" type="text" placeholder="Please enter your guess here">
	      </div>
	<br />
	  
	<!--submit button-->  
	<div class="submit">
		<button type="button" id="submit">Submit</button>  
		<br />
		<br />  
	</div>
	<!--feedback box-->  
	<div id="feedback"></div>
</div>
    
    
<script type="text/javascript" src="script.js"></script>
    
</body>
</html>
